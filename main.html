<!DOCTYPE html>
<html>

<head>
  <title>Amazon</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <div class="top-nav">
      <div class="logo"><img src="logo.png" style="width: 100px;></div>
      <div class="search-box" align="center">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
      </div>
      <div class="user-actions">
        <a href="#">Sign In</a>
        <a href="#">Cart</a>
      </div>
    </div>
  </header>

  <div class="banner">
    <img src="banner.jpg" alt="Amazon Banner" width="1537px" height="200px">
  </div>

  <div class="categories">
    <div class="category">
      <h2>Electronics</h2>
      <div class="products">
        <div class="product">
          <img src="laptop.png" alt="Product Image">
          <h3>Asus Gaming Laptop</h3>
          <p>Product Description</p>
          <p class="price">₹1,49,999</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="ps5.png" alt="Product Image">
          <h3>SONY PlayStation5</h3>
          <p>Product Description</p>
          <p class="price">₹1,89,999</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
      </div>
    </div>

    <div class="category">
      <h2>Fashion</h2>
      <div class="products">
        <div class="product">
          <img src="tshirt.png" alt="Product Image">
          <h3>MOFO t-shirt</h3>
          <p>Product Description</p>
          <p class="price">₹399</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="tshirt2.png" alt="Product Image">
          <h3>tshirt</h3>
          <p>Product Description</p>
          <p class="price">₹249</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
      </div>
    </div>

    <!-- Add more categories here -->
  </div>

  <footer>
    <p>&copy; 2023 Amazon. All rights reserved.</p>
  </footer>

  <style>
    /* Reset some default styles */
    body, h1, h2, h3, p, img, button {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #232f3e;
      color: #fff;
      padding: 10px 20px;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      
    }

    .search-box {
      align: center;
      display: flex;
    }

    .search-box input {
      padding: 5px;
      border: none;
      border-radius: 3px 0 0 3px;
    }

    .search-box button {
      padding: 5px 10px;
      background-color: #febd69;
      border: none;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
      color: #232f3e;
    }

    /* Product styles */
    .categories {
      padding: 20px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h2 {
      margin-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      text-align: center;
    }

    .product img {
      max-width: 50%;
    }

    .price {
      font-weight: bold;
    }

    /* Footer styles */
    footer {
      background-color: #232f3e;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</body>

</html>
